<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трекер привычек</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <form>
            <h1>Трекер привычек</h1>
            <div>
                <label for="habit-name">Название привычек</label>
                <input id="habit-name"></input></div>
            <div>
                <label for="description">Описание привычек</label>
                <textarea id="description" required></textarea></div>
            <div>
                <label for="frequency">Частота выполнения</label>
                <select id="frequency">
                    <option value="1">Каждый день</option>
                    <option value="7">Раз в неделю</option>
                    <option value="30">раз в месяц</option>
                </select>
            </div>
            <div>
                <label for="count">Количество повторений</label>
                <input id="count" type="number"></input>
            </div>
            <div>Общее количестыо выполнений <span id="sum"></span>
            </div>
            <button type="submit">Сохранить</button>
            <button type="submit">Простое нажатие</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
